# =============================================================================
# docker-compose.concierge.yml
# Symphony Smart Homes — Concierge AI Full Container Stack
#
# Services:
#   ollama       — Local LLM inference (Metal-accelerated on macOS host)
#   chromadb     — Vector store for RAG pipeline (embedded Python, persistent)
#   concierge    — FastAPI/WebSocket Concierge API server
#   webui        — nginx serving the web interface + proxying API
#   heartbeat    — Minimal status telemetry (no conversation data)
#
# Usage:
#   docker compose -f docker-compose.concierge.yml --env-file .env up -d
#   docker compose -f docker-compose.concierge.yml logs -f
#   docker compose -f docker-compose.concierge.yml down
#
# Required .env file variables:
#   CLIENT_ID, AI_NAME, MODEL_TAG, BASE_MODEL, CONCIERGE_HOME
#
# Network model:
#   - All containers on internal bridge (concierge_net)
#   - Only nginx (port 80) and optionally Tailscale are exposed to host
#   - Ollama binds to 127.0.0.1 ONLY — never exposed to host network directly
#   - ChromaDB is accessible only within the Docker network
# =============================================================================

version: "3.9"

services:

  ollama:
    image: ollama/ollama:latest
    container_name: symphony-ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=http://localhost,http://127.0.0.1,http://concierge,http://172.28.0.0/16
      - OLLAMA_MODELS=/models
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KEEP_ALIVE=30m
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_models:/models
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/knowledge:/knowledge:ro
    networks:
      - concierge_net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: "6.0"
          memory: "12G"
        reservations:
          memory: "4G"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  chromadb:
    image: chromadb/chroma:latest
    container_name: symphony-chromadb
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/data
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["http://concierge","http://localhost"]
      - CHROMA_LOG_CONFIG_FILE=/chroma/log_config.yml
    volumes:
      - chromadb_data:/chroma/data
    networks:
      - concierge_net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "2G"
        reservations:
          memory: "256M"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  concierge:
    build:
      context: .
      dockerfile: Dockerfile.concierge
    container_name: symphony-concierge
    restart: unless-stopped
    environment:
      - SYMPHONY_CLIENT_ID=${CLIENT_ID:-DEMO}
      - SYMPHONY_AI_NAME=${AI_NAME:-Aria}
      - SYMPHONY_BASE_MODEL=${BASE_MODEL:-llama3.1:8b}
      - SYMPHONY_MODEL_TAG=${MODEL_TAG:-llama3.1:8b}
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_PATH=http://chromadb:8000
      - CHROMA_MODE=http
      - CONCIERGE_HOME=/app
      - CONCIERGE_HOST=0.0.0.0
      - CONCIERGE_PORT=8080
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/knowledge:/app/knowledge
      - concierge_conversations:/app/conversations
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/MANIFEST.json:/app/MANIFEST.json:ro
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/.env:/app/.env:ro
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/logs:/app/logs
    networks:
      - concierge_net
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
        reservations:
          memory: "256M"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  webui:
    image: nginx:alpine
    container_name: symphony-webui
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/ui:/usr/share/nginx/html:ro
      - ./nginx-concierge.conf:/etc/nginx/conf.d/default.conf:ro
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}/logs/nginx:/var/log/nginx
    networks:
      - concierge_net
    depends_on:
      concierge:
        condition: service_healthy
    environment:
      - CLIENT_ID=${CLIENT_ID:-DEMO}
      - AI_NAME=${AI_NAME:-Aria}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "128M"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  heartbeat:
    image: alpine:3.19
    container_name: symphony-heartbeat
    restart: unless-stopped
    environment:
      - CLIENT_ID=${CLIENT_ID:-UNKNOWN}
    volumes:
      - ${CONCIERGE_HOME:-/opt/symphony/concierge}:/config:ro
      - heartbeat_status:/status
    networks:
      - concierge_net
    depends_on:
      - concierge
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "64M"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  concierge_net:
    name: symphony_concierge_net
    driver: bridge
    internal: false
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:

  ollama_models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONCIERGE_HOME:-/opt/symphony/concierge}/models

  chromadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONCIERGE_HOME:-/opt/symphony/concierge}/vectorstore

  concierge_conversations:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONCIERGE_HOME:-/opt/symphony/concierge}/conversations

  heartbeat_status:
    driver: local
